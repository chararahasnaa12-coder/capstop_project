<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  
  <meta charset="UTF-8">
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <header class="main-header">
    <div class="container nav-container">
      <div class="logo">
        <img src="assets/images/logo.png" alt="شعار المكتبة المتجولة" class="logo-img">
        <div class="logo-text-wrap">
          <span class="logo-text-ar-big">مكتبة مهدي المتجولة</span>
          <span class="logo-text-sub">مكتبة على عجلات تجوب المناطق اللبنانية</span>
        </div>
      </div>

      <nav class="main-nav">
        <a href="index.html">الصفحة الرئيسية</a>
        <a href="login.html" class="active">تسجيل الدخول</a>
        <a href="register.html">إنشاء حساب</a>
      </nav>
    </div>
  </header>

  
  <section class="section">
    <div class="container">
      <h2 class="section-title">تسجيل الدخول</h2>
      <p class="section-intro">أدخل بياناتك لتسجيل الدخول إلى حسابك.</p>

      <form>
        <div class="form-group">
          <label>البريد الإلكتروني</label>
          <input type="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
          <label>كلمة المرور</label>
          <input type="password">
        </div>

        <button type="submit" class="btn btn-primary">دخول</button>
        <p style="margin-top: 1rem;">ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
      </form>
    </div>
  </section>

 
  <footer class="main-footer">
    <div class="container footer-container">
      <p>© 2025 جميع الحقوق محفوظة</p>
      <div class="footer-links">
        <a href="#">سياسة الخصوصية</a>
        <a href="#">تواصل معنا</a>
      </div>
    </div>
  </footer>

</body>
</html>
