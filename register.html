<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

 
  <header class="main-header">
    <div class="container nav-container">
      <div class="logo">
        <img src="assets/images/logo.png" alt="شعار المكتبة المتجولة" class="logo-img">
        <div class="logo-text-wrap">
            <span class="logo-text-ar-big">مكتبة مهدي المتجولة</span>
            <span class="logo-text-sub">مكتبة على عجلات تجوب المناطق اللبنانية</span>
        </div>
      </div>

      <nav class="main-nav">
        <a href="index.html">الصفحة الرئيسية</a>
        <a href="login.html">تسجيل الدخول</a>
        <a href="register.html" class="active">إنشاء حساب</a>
      </nav>
    </div>
  </header>

  
  <section class="section">
    <div class="container">
      <h2 class="section-title">إنشاء حساب جديد</h2>
      <p class="section-intro">املأ البيانات التالية لإنشاء حسابك.</p>

      <form>
        <div class="form-group">
          <label>الاسم الكامل</label>
          <input type="text" placeholder="أدخل اسمك الكامل" required>
        </div>

        <div class="form-group">
          <label>البريد الإلكتروني</label>
          <input type="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
          <label>كلمة المرور</label>
          <input type="password" >
        </div>

        <div class="form-group">
          <label>رقم الهاتف</label>
          <input type="Phone number" >
        </div>


        <div class="form-group">
          <label>الجهة التابعة</label>
          <select required>
            <option value="">اختر نوع الجهة</option>
            <option value="school">مدرسة</option>
            <option value="scout">كشافة</option>
            <option value="association">جمعية</option>
          </select>
        </div>

        <div class="form-group">
          <label>اسم الجهة</label>
          <input type="text">
        </div>


        <div class="form-group">
          <label>المنطقة أو المدينة</label>
          <input type="text">
        </div>

        <button type="submit" class="btn btn-primary">تسجيل</button>
        <p style="margin-top: 1rem;">لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
      </form>
    </div>
  </section>

 
  <footer class="main-footer">
    <div class="container footer-container">
      <p>© 2025 جميع الحقوق محفوظة</p>
      <div class="footer-links">
        <a href="#">سياسة الخصوصية</a>
        <a href="#">تواصل معنا</a>
      </div>
    </div>
  </footer>

</body>
</html>
